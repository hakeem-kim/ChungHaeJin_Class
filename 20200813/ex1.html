<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First jQuery Example</title>
    <script src ='jquery-1.11.1.min.js'></script>

    <script>
    $(function() {
      $('p').css('font-family', 'monospace')
      $('code').css('border', '5px solid red')
    })
    </script>
    
  </head>

  <body>

    The jQuery <p>library uses</p> either the <code>$()</code> or <code>jQuery()</code> function names.



  </body>

</html>
