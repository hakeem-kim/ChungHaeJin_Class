<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Effects: Animation</title>
    <script src='./Class_material/jquery-1.11.1.min.js'></script>
    <style>
      #ball {
        position    :relative;
      }
      #box {
        width       :640px;
        height      :480px;
        background  :green;
        border      :1px solid #444;
      }
      </style>
  </head>
  <body>
    <div id='box'>
      <img id='ball' src="./Class_material/ball.png">
    </div>
    <script>
      bounce()

      function bounce()
      {
        $('#ball')
          .animate( { left :'270px', top :'380px'}, 'slow', 'linear')
          .animate( { left :'540px', top :'190px'}, 'slow', 'linear')
          .animate( { left :'270px', top :'0px'}, 'slow', 'linear')
          .animate( { left :'0px', top :'190px'}, 'slow', 'linear')
      }

      $('#ball').click(function() { $(this).finish() })
    </script>
  </body>
</html>
